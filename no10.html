<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackly - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #f8f4ee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1513519245088-0e12902e5a38?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 244, 238, 0.9);
            z-index: 0;
        }
        
        .signup-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideInFromRight 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            margin: 20px;
        }
        
        @keyframes slideInFromRight {
            0% {
                transform: translateX(80px) rotate(3deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2a2a2a;
            margin-bottom: 20px;
            font-family: 'Italiana', serif;
            letter-spacing: 1px;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #e0c9a6, #c4a87b);
            border-radius: 2px;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-btn.google {
            border-color: #dd4b39;
            color: #dd4b39;
        }
        
        .social-btn.facebook {
            border-color: #3b5998;
            color: #3b5998;
        }
        
        .divider {
            margin: 20px 0;
            position: relative;
            color: #aaa;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
        }
        
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e0c9a6, #c4a87b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .login-link {
            color: #777;
            font-size: 15px;
        }
        
        .login-link a {
            color: #c4a87b;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">Stackly</div>
        
        <div class="social-buttons">
            <button class="social-btn google">
                <i class="fab fa-google"></i> SIGN UP WITH GOOGLE
            </button>
            <button class="social-btn facebook">
                <i class="fab fa-facebook-f"></i> SIGN UP WITH FACEBOOK
            </button>
        </div>
        
        <div class="divider">Or register with email</div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="no9.html">Log in here</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
